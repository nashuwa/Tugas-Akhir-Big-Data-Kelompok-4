<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard IDX</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-700 font-sans">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-[#f8f9fc] border-r border-gray-200 flex flex-col">
        <div class="p-6 flex items-center space-x-3">
          <div
            class="bg-rose-400 text-white font-bold rounded-full h-8 w-8 flex items-center justify-center"
          >
            D
          </div>
          <span class="text-rose-500 font-bold tracking-wide uppercase"
            >Dashboard</span
          >
        </div>
        <hr class="border-gray-200" />
        <div class="px-6 mt-4 text-xs text-gray-500 tracking-wide uppercase">
          Menu
        </div>
        <nav class="mt-2 flex-1 px-4 space-y-2">
          <!-- IDX Menu dengan submenu -->
          <div class="space-y-1">
            <a
              href="{{ url_for('idx') }}"
              class="flex items-center justify-between space-x-2 px-3 py-2 text-sm font-semibold text-rose-400 bg-white rounded-md hover:bg-rose-50"
            >
              <div class="flex items-center space-x-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2M9 17H7v-7h2zm4 0h-2V7h2zm4 0h-2v-4h2z"
                  />
                </svg>
                <span>IDX</span>
              </div>
            </a>
            <!-- Submenu untuk IDX -->
            <div class="pl-9 space-y-1">
              <a href="{{ url_for('idx_top_revenue') }}" class="flex items-center space-x-1 px-3 py-1 text-xs text-gray-500 rounded-md hover:bg-white">
                <span>Top 5 Revenue</span>
              </a>
                <span>Top 5 Revenue</span>
              </a>
              <a
                href="{{ url_for('idx_top_profit') }}"
                class="flex items-center space-x-1 px-3 py-1 text-xs text-gray-500 rounded-md hover:bg-white"
              >
                <span>Top 5 Net Profit</span>
              </a>
              <a href="{{ url_for('idx_top_growth') }}" class="flex items-center space-x-1 px-3 py-1 text-xs text-gray-500 rounded-md hover:bg-white">
                <span>Top 5 Growth Revenue</span>
              </a>
              <a
                href="{{ url_for('idx_top_assets') }}"
                class="flex items-center space-x-1 px-3 py-1 text-xs text-gray-500 rounded-md hover:bg-white"
              >
                <span>Top 5 Assets</span>
              </a>
              <a
                href="{{ url_for('idx_sector_growth') }}"
                class="flex items-center space-x-1 px-3 py-1 text-xs text-gray-500 rounded-md hover:bg-white"
              >
                <span>Tren Pertumbuhan Sektor</span>
              </a>
              <a
                href="{{ url_for('idx_der') }}"
                class="flex items-center space-x-1 px-3 py-1 text-xs text-gray-500 rounded-md hover:bg-white"
              >
                <span>DER Analysis</span>
              </a>
              <a
                href="{{ url_for('idx_financial_ratios') }}"
                class="flex items-center space-x-1 px-3 py-1 text-xs text-gray-500 rounded-md hover:bg-white"
              >
                <span>Financial Ratio</span>
              </a>
              <a
                href="{{ url_for('idx_long_term_borrowing') }}"
                class="flex items-center space-x-1 px-3 py-1 text-xs text-gray-500 rounded-md hover:bg-white"
              >
                <span>Long-Term Borrowing</span>
              </a>
              <a
                href="{{ url_for('idx_equity_trend') }}"
                class="flex items-center space-x-1 px-3 py-1 text-xs text-gray-500 rounded-md hover:bg-white"
              >
                <span>Equity Trend</span>
              </a>
            </div>
          </div>

          <a
            href="{{ url_for('yfinance') }}"
            class="flex items-center space-x-2 px-3 py-2 text-sm text-gray-500 rounded-md hover:bg-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 32 32"
            >
              <path
                fill="currentColor"
                d="M4 7a1 1 0 0 0 0 2h2.22l2.624 10.5c.223.89 1.02 1.5 1.937 1.5h12.47c.903 0 1.67-.6 1.907-1.47L27.75 10h-2.094l-2.406 9H10.78L8.157 8.5A1.984 1.984 0 0 0 6.22 7zm18 14c-1.645 0-3 1.355-3 3s1.355 3 3 3s3-1.355 3-3s-1.355-3-3-3m-9 0c-1.645 0-3 1.355-3 3s1.355 3 3 3s3-1.355 3-3s-1.355-3-3-3m3-14v5h-3l4 4l4-4h-3V7zm-3 16c.564 0 1 .436 1 1s-.436 1-1 1s-1-.436-1-1s.436-1 1-1m9 0c.564 0 1 .436 1 1s-.436 1-1 1s-1-.436-1-1s.436-1 1-1"
              />
            </svg>
            <span>Yfinance</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-2 px-3 py-2 text-sm text-gray-500 rounded-md hover:bg-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M2 4a1 1 0 0 1 1-1h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1zm2 1v14h16V5zm2 2h6v6H6zm2 2v2h2V9zm6 0h4V7h-4zm4 4h-4v-2h4zM6 15v2h12v-2z"
              />
            </svg>
            <span>IQ Plus</span>
          </a>
        </nav>
      </aside>

      <!-- Content -->
      <main class="flex-1 p-8">{% block content %}{% endblock %}</main>
    </div>
  </body>
</html>
